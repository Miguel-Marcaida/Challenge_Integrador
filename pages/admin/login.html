  <main id="login" class="container">
    <h2 class="login__title">INGRESAR A MI CUENTA</h2>

    <form class="login__form form" action="procesar_iniciar_sesion.js" method="POST">
      
      <div class="form__box--grid">
        <label class="form__label" for="usuario">Email:</label>
        <input class="form__input" type="text" id="usuario" name="usuario" required placeholder="miguel@correo.com" />
      </div>

      <div class="form__box--grid">
        <label class="form__label" for="contrasena">Contraseña:</label>
        <input class="form__input" type="password" id="contrasena" name="contrasena" required placeholder="********" />
      </div>

      <div class="form__submission">
        <input class="form__btn btn btn--primary btn--large" type="submit" value="Ingresar" />
        <div class="form__remember">
          <input type="checkbox" id="recordarme" name="recordarme" />
          <label for="recordarme">Recordarme</label>
        </div>
      </div>

      
        <a class="form__link" href="olvide_mi_contrasena.html">Olvide mi contraseña.</a>
      
    </form>
