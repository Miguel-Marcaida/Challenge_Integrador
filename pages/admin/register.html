          <main>
            <h1>CREA TU CUENTA</h1>
            <h2>Completa el formulario para ser parte del mundo de los Funkos</h2>
            <form>
                <div class="CampoRegistro">
                    <label for="firstName">Nombre:</label>
                    <input type="text" id="firstName" name="firstName" required placeholder="nombres">
                </div>
                <div class="CampoRegistro">
                    <label for="lastName">Apellido:</label>
                    <input type="text" id="lastName" name="lastName" required placeholder="apellidos">
                </div>
                <div class="CampoRegistro">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required placeholder="miguel@correo.com">
                </div>
                <div class="CampoRegistro">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required placeholder="********">
                </div>
                <div class="CampoRegistro">
                    <label for="repitPassword">Repite Contraseña:</label>
                    <input type="repitPassword" id="repitPassword" name="repitPassword" required placeholder="********">
                </div>
               
            </form>
            <div>
                <button type="submit">Registrar</button>
                <label>
                    <input type="checkbox" name="acepto_terminos" required>
                    Acepto <a href="terminos.html" target="_blank">términos y condiciones</a>.
                </label>
            </div>
