  <main class="register container">

    <div class="register__header">
      <h1 class="register__title">CREA TU CUENTA</h1>
      <h2 class="register__subtitle">Completa el formulario para ser parte del mundo de los Funkos</h2>
    </div>

    <form class="register__form">
      <div class="form__box--grid">
        <label class="form__label" for="firstName">Nombre:</label>
        <input class="form__input" type="text" id="firstName" name="firstName" required placeholder="nombres">
      </div>
      <div class="form__box--grid">
        <label class="form__label" for="lastName">Apellido:</label>
        <input class="form__input" type="text" id="lastName" name="lastName" required placeholder="apellidos">
      </div>
      <div class="form__box--grid">
        <label class="form__label" for="email">Email:</label>
        <input class="form__input" type="email" id="email" name="email" required placeholder="miguel@correo.com">
      </div>
      <div class="form__box--grid">
        <label class="form__label" for="password">Contraseña:</label>
        <input class="form__input" type="password" id="password" name="password" required
          placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;">
      </div>
      <div class="form__box--grid">
        <label class="form__label" for="repitPassword">Repite Contraseña:</label>
        <input class="form__input" type="repitPassword" id="repitPassword" name="repitPassword" required
          placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;">
      </div>

      <div class="form__submission">
        <input class="form__btn btn btn--primary btn--large" type="submit" value="Registrar"></input>
        <div class="form__terms">
          <input type="checkbox" name="acepto_terminos" required>
          <label for="">Acepto <a class="form__link" href="terminos.html" target="_blank">términos y
              condiciones</a></label>
        </div>

    </form>

    </div>
